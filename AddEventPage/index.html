<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="modal.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>Add Event Modal</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous">
  </script>
</head>

<body>

  <!-- Butang Add Event -->
  <button id="openModalBtn">Add Event</button>

  <!-- Modal untuk Add Event -->
  <div id="eventModal" class="modal">
    <div class="modal-content">

    <div class="header-form">
      <h2 class="event-title">&lt; Add New Event</h2>
      <img src="qr-code-scan.svg" alt="qrCode" class="qr">
    </div>
      
      <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name*" required>
        <input type="text" id="location" placeholder="Location *" required>

        <label for="eventDesc">Event Description:</label>
        <textarea id="eventDesc" name="eventDesc" rows="4" required></textarea>

        <label for="eventDate">Event Date* :</label>
        <input type="date" id="eventDate" name="eventDate" required>

        <div class="form-row">
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="text" id="startTime" name="startTime" required>
          </div>
    
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="text" id="endTime" name="endTime" required>
          </div>
        </div>

        <!-- Untuk butang Select category -->
        <div class="category-selection">
          <!-- Untuk butang Select category -->
          <div class="category-selection">
            <div class="custom-checkbox" data-value="meeting">Meeting</div>
            <div class="custom-checkbox" data-value="classes">Classes</div>
            <div class="custom-checkbox" data-value="event">Event</div>
          </div>
        </div>

        <!-- Radio button dengan label 'Remind me !!' -->
        <div class="form-check form-switch remind-me-section">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Remind me went for this event</label>
        </div>
        

        <button type="submit">Submit</button>

        <div class="clear-all" id="clearAll">Clear all</div>
      </form>
    </div>
  </div>

  <script src="modal.js"></script>
</body>
</html>
