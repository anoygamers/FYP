<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTXG | Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="white-layout">
            <img class="back-button" src="arrow-left-circle-fill.svg" alt="Back">
            <h1 class="forgot-password">Forgot Password</h1>
            <h4 class="description">Enter your email and we'll send you a link to change your password.</h4>
            <input type="email" id="username" placeholder="✉️  Email" required class="form-control">
            <div class="button-container">
                <img class="enter-button" src="arrow-right-circle-fill.svg" alt="Enter">
            </div>
            <div class="login-text">
                <p>Have an account?</p>
                    <a href="login.html">Log In</a>
            </div>
            
        </div>
    </div>
</body>
</html>
