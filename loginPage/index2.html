<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="#, initial-scale=1.0">
    <title>NTXG Kuliah</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node.js"></script>
</head>
<body>

<div class="container">
    <div class="login-form">
        <h2>NTXG Kuliah</h2>
        
        <form action="/submit-your-login-form" method="post">

            <div class="form-group">
                <input type="text" id="username" placeholder="Phone number, Username or Email" required class="form-control">
            </div> 
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required class="form-control">
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
            
            <div class="signup-text">
                <span>Don't have an account? </span>
                <a href="/demo">Sign Up</a>
            </div>
            
        </form>
    </div>
</div>

</body>
</html>
