<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NTXG Kuliah - My History">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>NTXG Kuliah</title>
</head>
<body>
    <div class="container">
        <img src="User_photo.jpg" alt="User's profile picture" class="user-image">
        <header class="header">
            <h1>My History</h1>
        </header>
        <main class="content">
            <!-- Other content goes here -->
            <section class="total-box">
                <h2>Total Points</h2>
                <span>40</span>
            </section>


            <section class="activities-box">
                <div class="icon">📚</div>
                <div class="details">
                    <p>Library</p>
                    <p>10.39 AM</p>
                </div>
            </section>

            <section class="activities-box">
                <div class="icon">🕌</div>
                <div class="details">
                    <p>Pusat Islam: Kuliah Maghrib</p>
                    <p>6.12 PM</p>
                </div>
            </section>

            <section class="activities-box">
                <div class="icon">📖</div>
                <div class="details">
                    <p>DFT:500000 Integrated project</p>
                    <p>10.00 AM</p>
                </div>
            </section>

            <section class="activities-box">
                <div class="icon">📚</div>
                <div class="details">
                    <p>Library</p>
                    <p>10.39 AM</p>
                </div>
            </section>

            <section class="activities-box">
                <div class="icon">📚</div>
                <div class="details">
                    <p>Library</p>
                    <p>10.39 AM</p>
                </div>
            </section>
        </main>
        <nav class="navbar">
            <button class="nav-button" id="calendar" aria-label="Calendar">📅</button>
            <button class="nav-button" id="history" aria-label="History Menu">⏰</button>
            <button class="nav-button" id="add-schedule" aria-label="Add Schedule">➕</button>
            <button class="nav-button" id="notifications" aria-label="Notifications">🔔</button>
            <button class="nav-button" id="user" aria-label="User">👤</button>
        </nav>
    </div>
</body>
</html>
